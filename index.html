<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cotener-all">
      <div class="cotener-iner">
        <nav>
          <div class="all-input">
            <div class="day-cont">
              <label for="day" class="lab1">DAY</label>
              <input type="text" id="day" placeholder="DD" />
            </div>
            <div class="month-cont">
              <label for="month" class="lab2">MONTH</label>
              <input type="text" id="month" placeholder="MM" />
            </div>
            <div class="year-cont">
              <label for="year" class="lab3">YEAR</label>
              <input type="text" id="year" placeholder="YYYY" />
            </div>
          </div>
          <button class="btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon" />
          </button>
        </nav>
        <main>
          <div class="year-result">
            <h1><span class="YY"> - -</span>years</h1>
          </div>
          <div class="months-result">
            <h1><span class="MM"> - -</span>months</h1>
          </div>
          <div class="day-result">
            <h1><span class="DD"> - -</span>days</h1>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <div class="attribution">
        <p>
          Challenge by :<a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor</a>.
        </p>
        <p style="height: 40px; display: flex; justify-content: center; align-items: center;">
          Coded by :<a href="https://github.com/mngddrd/">Adem Abdurezak</a>.
          GitHub link: <a href="https://github.com/mngddrd/"  class="imageCont"><img src="./assets/images/GitHub.svg" alt="Git Hub page" style="width: 20px; height: 50%; margin-left: 10px;" overflow="hidden" ></a>
        </p>
        <p style="color: black; margin-top: 10px; 
        ">
          if the result of your input day is negative value remaining day of your barthday!!
        </p>
      </div>
    </footer>
    <script src="age.js"></script>
  </body>
</html>
